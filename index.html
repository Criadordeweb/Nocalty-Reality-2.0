<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nocalty Reality - Registro</title>
    <!-- Link para o Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Fonte Poppins */
            margin: 0;
            padding: 0;
            background: url('logo.png') no-repeat center center fixed; /* Caminho da imagem */
            background-size: cover; /* Imagem de fundo ajustada */
            background-color: #001f3f; /* Azul forte como cor de fundo */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7); /* Fundo preto translúcido */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #3498db; /* Azul principal */
            font-weight: 600;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 1rem;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #3498db; /* Botão azul */
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover {
            background: #2980b9; /* Azul mais escuro ao passar o mouse */
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #aaa;
        }
        .footer a {
            color: #3498db; /* Link azul */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crie sua conta no Nocalty Reality</h1>
        <p>Preencha as informações abaixo para se registrar</p>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="password" id="password" placeholder="Senha" required>
            <input type="password" id="confirm_password" placeholder="Confirmar Senha" required>
            <button type="submit">Registrar</button>
        </form>
        <div class="footer">
            <p>Já tem uma conta? <a href="Nocaltydenovo.html">Faça login</a></p>
            <p>&copy; 2024 Nocalty Reality</p>
        </div>
    </div>

    <!-- Script do Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        const supabaseUrl = "https://toblcjhbthapnaejzdax.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRvYmxjamhidGhhcG5hZWp6ZGF4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzM0MzM4NDUsImV4cCI6MjA0OTAwOTg0NX0.q1VzAL8yfMgLb2BjVpGxbOWYtUuHLXS1aTvpL_olg4k";
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Evento de envio do formulário
        document.getElementById("registerForm").addEventListener("submit", async (event) => {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;

            if (password !== confirmPassword) {
                alert("As senhas não coincidem!");
                return;
            }

            const { user, error } = await supabase.auth.signUp({
                email,
                password
            });

            if (error) {
                alert("Erro ao registrar: " + error.message);
            } else {
                alert("Registro bem-sucedido! Verifique seu e-mail para confirmar.");
                // Redirecionar para a página de login ou outra página
                window.location.href = "Nocaltydenovo.html";
            }
        });
    </script>
</body>
</html>
