<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nocalty Reality - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('logo.png') no-repeat center center fixed;
            background-size: cover;
            background-color: #001f3f;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #3498db;
            font-weight: 600;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 1rem;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #3498db;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover {
            background: #2980b9;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #aaa;
        }
        .footer a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Nocalty Reality</h1>
        <p>Faça login para acessar o servidor</p>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <div class="footer">
            <p>Ainda não tem uma conta? <a href="Nocaltyregistro.html">Registre-se aqui</a></p> <!-- Link para a página de registro -->
            <p>&copy; 2024 Nocalty Reality</p>
        </div>
    </div>

    <!-- Script do Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        const supabaseUrl = "https://toblcjhbthapnaejzdax.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRvYmxjamhidGhhcG5hZWp6ZGF4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzM0MzM4NDUsImV4cCI6MjA0OTAwOTg0NX0.q1VzAL8yfMgLb2BjVpGxbOWYtUuHLXS1aTvpL_olg4k";
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Evento de envio do formulário
        document.getElementById("loginForm").addEventListener("submit", async (event) => {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const { user, error } = await supabase.auth.signInWithPassword({
                email: username,
                password: password,
            });

            if (error) {
                alert("Erro ao fazer login: " + error.message);
            } else {
                alert("Login bem-sucedido!");
                // Redirecionar para a página principal ou dashboard
                window.location.href = "paginaprincipal.html";
            }
        });
    </script>
</body>
</html>
